<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SECamb CFR Toolbox</title>

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#006747" />

<style>
  :root {
    --ambulance-green: #006747;
  }

  /* Faded SECamb logo background */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: url('secamb.png') no-repeat center center fixed;
    background-size: 40% auto;
    background-color: #e9f0f8;
    background-blend-mode: lighten;
    position: relative;
    min-height: 100vh;
  }

  /* Light overlay to soften background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(233, 240, 248, 0.75);
    pointer-events: none;
    z-index: -1;
  }

  header {
    background-color: var(--ambulance-green);
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  header img {
    height: 50px;
    object-fit: contain;
  }

  h1 {
    color: black;
    text-align: center;
    margin: 20px 0 10px 0;
  }

  .toolbox {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px 30px;
    max-width: 500px;
    margin: 0 auto 40px auto;
    padding: 0 20px;
  }

  button {
    background-color: var(--ambulance-green);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 1.1rem;
    cursor: pointer;
    min-width: 200px;
    text-align: center;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #004d38;
  }

  #stopwatch {
    text-align: center;
    margin-top: 30px;
  }

  #time {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  #stopwatch button {
    min-width: 120px;
    margin: 0 5px;
  }
</style>
</head>
<body>

<header>
  <img src="nhs.png" alt="NHS Logo" />
  <img src="secamb.png" alt="SECamb Logo" />
</header>

<h1>SECamb CFR Toolbox</h1>

<div class="toolbox">
  <button onclick="openApp('uk.co.classprofessional.cfr')">Responder Plus</button>
  <button onclick="openApp('com.gumptionmultimedia.news2chart')">NEWS2</button>
  <button onclick="openApp('com.goassemble.app')">Assemble</button>
  <button onclick="openApp('uk.co.terrafix.nma')">NMA</button>
  <button onclick="openApp('com.what3words.android', 'https://what3words.com')">W3W</button>
  <button onclick="openApp('com.softwareeurope.expensesmobile')">CFR Expenses</button>
  <button onclick="openApp('com.microsoft.office.outlook', null, true)">Trust Email</button>
  <button onclick="openContacts()">Contacts</button>
  <button onclick="openWebsite('https://aball0386.github.io/Falls-Assist-App/index.html')">Falls Assist</button>
</div>

<div id="stopwatch">
  <div id="time">00:00:00:00</div>
  <button onclick="startStopwatch()">Start</button>
  <button onclick="stopStopwatch()">Stop</button>
  <button onclick="resetStopwatch()">Reset</button>
</div>

<script>
  // Open app via Android intent, fallback to Play Store if not installed
  function openApp(packageName, fallbackUrl = null, isOutlook = false) {
    if (!packageName) return;
    const isAndroid = /android/i.test(navigator.userAgent);
    if (!isAndroid) {
      if (fallbackUrl) {
        window.open(fallbackUrl, '_blank');
      } else {
        alert('This function works best on Android devices.');
      }
      return;
    }

    let intentUrl = `intent://#Intent;package=${packageName};end`;
    if (isOutlook) {
      intentUrl = `intent://#Intent;package=com.microsoft.office.outlook;end`;
    }

    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = intentUrl;
    document.body.appendChild(iframe);

    const timeout = setTimeout(() => {
      const playStoreUrl = `https://play.google.com/store/apps/details?id=${packageName}`;
      const message = `App not installed. Would you like to install it from the Google Play Store?`;
      if (confirm(message)) {
        window.open(playStoreUrl, '_blank');
      }
    }, 1500);

    window.addEventListener('pagehide', () => clearTimeout(timeout));
  }

  // Open website in new tab
  function openWebsite(url) {
    window.open(url, '_blank');
  }

  // Open native Contacts app (best effort)
  function openContacts() {
    const isAndroid = /android/i.test(navigator.userAgent);
    if (isAndroid) {
      const intentUrl = 'intent://contacts/people/#Intent;action=android.intent.action.VIEW;category=android.intent.category.DEFAULT;end';
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = intentUrl;
      document.body.appendChild(iframe);

      const timeout = setTimeout(() => {
        alert('Could not open Contacts app.');
      }, 1500);

      window.addEventListener('pagehide', () => clearTimeout(timeout));
    } else {
      alert('Opening Contacts app is supported only on Android devices.');
    }
  }

  // Stopwatch logic
  let stopwatchInterval = null;
  let elapsedTime = 0;

  function updateStopwatchDisplay() {
    const hours = Math.floor(elapsedTime / 3600);
    const mins = Math.floor((elapsedTime % 3600) / 60);
    const secs = elapsedTime % 60;
    document.getElementById('time').textContent =
      `${hours.toString().padStart(2,'0')}:` +
      `${mins.toString().padStart(2,'0')}:` +
      `${secs.toString().padStart(2,'0')}`;
  }

  function startStopwatch() {
    if (stopwatchInterval) return;
    stopwatchInterval = setInterval(() => {
      elapsedTime++;
      updateStopwatchDisplay();
    }, 1000);
  }

  function stopStopwatch() {
    clearInterval(stopwatchInterval);
    stopwatchInterval = null;
  }

  function resetStopwatch() {
    stopStopwatch();
    elapsedTime = 0;
    updateStopwatchDisplay();
  }

  updateStopwatchDisplay();

  // Register Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>

</body>
</html>
