<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CFR Toolbox</title>

  <!-- Link to manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Theme color meta -->
  <meta name="theme-color" content="#007A33" />

  <!-- Open Dyslexic font as optional -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Dyslexic&display=swap" rel="stylesheet" />

  <style>
    :root {
      --theme-color: #007A33;
      --background-color: #f0f0f0;
      --text-color: #000;
      --font-family: Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 2rem;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s, font-family 0.3s;
    }

    button {
      background-color: var(--theme-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 1rem;
      transition: background-color 0.3s;
    }

    #installBtn {
      display: none; /* Hidden until beforeinstallprompt fires */
    }

    #settingsMenu {
      display: none;
      border: 1px solid var(--theme-color);
      padding: 1rem;
      margin-top: 1rem;
      background: white;
      max-width: 400px;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>CFR Toolbox</h1>
  <p>Your handy toolbox app for Community First Responders.</p>
  <p>This app helps you stay ready, focused, and equipped.</p>

  <button id="installBtn">Install App</button>
  <button id="settingsBtn">Settings ⚙️</button>

  <!-- Settings Menu -->
  <div id="settingsMenu">
    <h2>Settings</h2>
    
    <label>
      <input type="checkbox" id="darkModeToggle" />
      Enable Dark Mode
    </label>
    <br /><br />

    <label>
      <input type="radio" name="themeColor" value="green" checked />
      Ambulance Green Theme
    </label>
    <br />
    <label>
      <input type="radio" name="themeColor" value="red" />
      Emergency Red Theme
    </label>
    <br /><br />

    <label>
      <input type="checkbox" id="bionicReadingToggle" />
      Enable Bionic Reading Text
    </label>
    <br /><br />

    <button id="closeSettingsBtn">Close Settings</button>
  </div>

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    // Install prompt logic
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block'; // Show the button when prompt available
    });

    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      if (!deferredPrompt) return;

      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;

      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the install prompt');
      } else {
        console.log('User dismissed the install prompt');
      }

      deferredPrompt = null;
    });

    // Settings menu toggle
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    settingsBtn.addEventListener('click', () => {
      settingsMenu.style.display = 'block';
    });
    closeSettingsBtn.addEventListener('click', () => {
      settingsMenu.style.display = 'none';
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', () => {
      if (darkModeToggle.checked) {
        document.documentElement.style.setProperty('--background-color', '#222');
        document.documentElement.style.setProperty('--text-color', '#eee');
      } else {
        document.documentElement.style.setProperty('--background-color', '#f0f0f0');
        document.documentElement.style.setProperty('--text-color', '#000');
      }
    });

    // Theme color radios
    const themeRadios = document.querySelectorAll('input[name="themeColor"]');
    themeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.checked) {
          if (radio.value === 'green') {
            document.documentElement.style.setProperty('--theme-color', '#007A33');
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#007A33');
          } else if (radio.value === 'red') {
            document.documentElement.style.setProperty('--theme-color', '#D32F2F');
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#D32F2F');
          }
        }
      });
    });

    // Bionic Reading toggle
    const bionicToggle = document.getElementById('bionicReadingToggle');

    function applyBionicReading(enabled) {
      const elements = document.querySelectorAll('p, h1, h2, h3, li');
      elements.forEach(el => {
        if (enabled) {
          const words = el.textContent.split(' ');
          const bionicWords = words.map(word => {
            if (word.length <= 2) return `<strong>${word}</strong>`;
            const mid = Math.ceil(word.length / 2);
            return `<strong>${word.slice(0, mid)}</strong>${word.slice(mid)}`;
          });
          el.innerHTML = bionicWords.join(' ');
        } else {
          el.textContent = el.textContent; // Reset to plain text (removes bold)
        }
      });
    }

    bionicToggle.addEventListener('change', () => {
      applyBionicReading(bionicToggle.checked);
    });
  </script>

</body>
</html>
